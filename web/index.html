<!DOCTYPE html>
<!--[if lt IE 9]><html class="lt-ie9" lang="en"><![endif]-->
<!--[if IE 9]><html class="ie9" lang="en"><![endif]-->
<!--[if (gt IE 9)|!(IE)]><!--><html lang="en"><!--<![endif]-->
<head>
  <meta charset="utf-8">
  <title>How We Do Things</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="NJI Media">
  <meta name="author" content="NJI Media">

  <!-- styles -->
  <link href='https://fonts.googleapis.com/css?family=Montserrat:700' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Didact+Gothic' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="/assets/css/styles.css" type="text/css" media="screen" charset="utf-8">
  <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
  <!--[if lt IE 9]>
    <script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->

  <!-- fav and touch icons -->
  <link rel="shortcut icon" href="/assets/img/favicon.ico" type="image/x-icon">
</head>
<body>
  <section class="section -alt">
    <div id="properties" class="container">
      <h2 class="heading">Hilton Properties Worldwide</h2>
      <div class="section__body"></div>
      <div class="btns--center">
        <a id="more-properties" href="#" class="btn--main -large">View More</a>
      </div>
    </div>
  </section>

  <section class="section">
    <div class="row container">
      <article class="span4 box">
        <div class="inner">
          <h3>Learn More About The Hilton Properties In All 100 Countries</h3>
          <a href="#" class="btn--main">View More</a>
        </div>
      </article>
      <article class="span4 box">
        <div class="inner">
          <h3>Check Out The Hilton 100 Countries Infographic</h3>
          <a href="#" class="btn--main">View More</a>
        </div>
      </article>
      <article class="span4 box l">
        <div class="inner">
          <h3>Watch Global Team Member Celebration of 100 Countries</h3>
          <a href="#" class="btn--main">View More</a>
        </div>
      </article>
    </div>
  </section>

  <script id="property" type="text/template">
    <% if ((key + 1) % 5 === 0) { %>
    <a href="#" class="span2 box--flipcard l">
    <% } else { %>
    <a href="#" class="span2 box--flipcard">
    <% } %>
      <div class="box__overlay">
        <div class="inner">
          <h3><%= title %></h3>
          <span class="btn--main">View Fact</span>
        </div>
      </div>
      <div class="flipper">
        <img class="front" src="<%= image %>" alt="State, Country" />
        <div class="box__flipside back">
          <p><%= body %></p>
        </div>
      </div>
    </a>
  </script>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  <script src="/assets/js/main.js"></script>

</body>
</html>
